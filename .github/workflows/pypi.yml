name: Publish to PyPI

on:
  push:
    tags:  # Trigger the workflow only on tag pushes
      - "*"  # Match all tags

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for setuptools-scm to work

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  

      # Step 3: Install build dependencies
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel setuptools-scm

      # Step 4: Build the distribution
      - name: Build the package
        run: python -m build

      # Step 5: Check the distribution
      - name: Check distribution
        run: python -m twine check dist/*

      # Step 6: Publish to PyPI
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/* --skip-existing --verbose
